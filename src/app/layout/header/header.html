<mat-toolbar class="flex items-center justify-between px-6">
  <div class="flex items-center gap-6">
    <span
      class="text-xl font-semibold cursor-pointer"
      routerLink="/"
    >
      Ogromm
    </span>

    <nav class="flex gap-4">
      <a mat-button routerLink="/" routerLinkActive="font-bold">
        Home
      </a>
      <a mat-button routerLink="/anime" routerLinkActive="font-bold">
        Anime
      </a>
      <a mat-button routerLink="/games" routerLinkActive="font-bold">
        Games
      </a>
    </nav>
  </div>

  @if (auth.user$ | async; as user) {
    <button mat-button [matMenuTriggerFor]="menu">
      @if (user.photoURL) {
        <img
          [src]="user.photoURL"
          class="w-8 h-8 rounded-full mr-2"
          alt="profile"
        />
      } @else {
        {{ user.displayName ?? 'Account' }}
      }
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="auth.logout()">
        Logout
      </button>
    </mat-menu>
  } @else {
    <button mat-raised-button color="primary"
            (click)="auth.loginWithGoogle()">
      Login
    </button>
  }
</mat-toolbar>
